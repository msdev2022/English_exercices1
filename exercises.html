<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التمارين</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>✍️ تمارين قواعد اللغة الإنجليزية</h1>

        <h2>تمرين 1: أكمل الجمل بالأزمنة الصحيحة</h2>
        <form>
            <label>1. She __________ (watch) TV now.</label>
            <input type="text" name="q1">

            <label>2. They __________ (go) to Paris last year.</label>
            <input type="text" name="q2">

            <label>3. I __________ (study) when the phone rang.</label>
            <input type="text" name="q3">
        </form>

        <h2>تمرين 2: اختر الكلمة الصحيحة</h2>
        <form>
            <label>1. I __________ go to the party because I was sick.</label>
            <select>
                <option>can't</option>
                <option>couldn't</option>
                <option>mustn't</option>
            </select>
        </form>

        <h2>تمرين 3: حول الجمل إلى المبني للمجهول</h2>
        <form>
            <label>1. They cleaned the house yesterday.</label>
            <input type="text" name="q4">
        </form>

        <a href="index.html" class="btn back">← العودة إلى الصفحة الرئيسية</a>
    </div>
</body>
</html>
