<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التمارين</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>✍️ تمارين قواعد اللغة الإنجليزية</h1>

        <h2>تمرين 1: أكمل الجمل بالأزمنة الصحيحة</h2>
        <form>
            <label>1. She __________ (watch) TV now.</label>
            <input type="text" name="q1">

            <label>2. They __________ (go) to Paris last year.</label>
            <input type="text" name="q2">

            <label>3. I __________ (study) when the phone rang.</label>
            <input type="text" name="q3">

            <label>4. We __________ (visit) our grandma next week.</label>
            <input type="text" name="q4">

            <label>5. He always __________ (drink) coffee in the morning.</label>
            <input type="text" name="q5">
        </form>

        <h2>تمرين 2: اختر الكلمة الصحيحة</h2>
        <form>
            <label>1. I __________ go to the party because I was sick.</label>
            <select name="q6">
                <option>can't</option>
                <option>couldn't</option>
                <option>mustn't</option>
            </select>

            <label>2. You __________ respect your parents.</label>
            <select name="q7">
                <option>must</option>
                <option>may</option>
                <option>can</option>
            </select>

            <label>3. It __________ rain later, so take an umbrella.</label>
            <select name="q8">
                <option>can</option>
                <option>may</option>
                <option>should</option>
            </select>
        </form>

        <h2>تمرين 3: حول الجمل إلى المبني للمجهول</h2>
        <form>
            <label>1. They cleaned the house yesterday.</label>
            <input type="text" name="q9">

            <label>2. The teacher explains the lesson.</label>
            <input type="text" name="q10">

            <label>3. Someone stole my phone.</label>
            <input type="text" name="q11">
        </form>

        <h2>تمرين 4: استخدم أداة الاستفهام الصحيحة</h2>
        <form>
            <label>1. __________ do you live?</label>
            <select name="q12">
                <option>Where</option>
                <option>When</option>
                <option>Who</option>
            </select>

            <label>2. __________ is your best friend?</label>
            <select name="q13">
                <option>What</option>
                <option>Who</option>
                <option>How</option>
            </select>

            <label>3. __________ did you wake up today?</label>
            <select name="q14">
                <option>When</option>
                <option>Where</option>
                <option>Why</option>
            </select>
        </form>

        <a href="index.html" class="btn back">← العودة إلى الصفحة الرئيسية</a>
    </div>
</body>
</html>
